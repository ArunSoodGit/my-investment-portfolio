version: '3.8'

services:
  # Zookeeper dla Kafki
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - portfolio-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - portfolio-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - portfolio-network

  # Redis
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - portfolio-network

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: investment_portfolio
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - portfolio-network

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8082:8082"
      - "50050:50050"
    environment:
      JWT_SECRET: ${JWT_SECRET:-my-secret-key-for-jwt-token-generation-and-validation}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
    networks:
      - portfolio-network
    depends_on:
      - kafka
      - redis

  # Portfolio Service
  portfolio-service:
    build:
      context: ./portfolio-service
      dockerfile: Dockerfile
    container_name: portfolio-service
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      DATASOURCES_DEFAULT_URL: jdbc:postgresql://postgres:5432/investment_portfolio
      DATASOURCES_DEFAULT_USERNAME: admin
      DATASOURCES_DEFAULT_PASSWORD: admin123
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_URI: redis://redis:6379
    networks:
      - portfolio-network
    depends_on:
      - postgres
      - kafka
      - redis
      - auth-service

  # Transaction Service
  transaction-service:
    build:
      context: ./transaction-service
      dockerfile: Dockerfile
    container_name: transaction-service
    ports:
      - "8081:8081"
      - "50052:50052"
    environment:
      DATASOURCES_DEFAULT_URL: jdbc:postgresql://postgres:5432/investment_portfolio
      DATASOURCES_DEFAULT_USERNAME: admin
      DATASOURCES_DEFAULT_PASSWORD: admin123
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - portfolio-network
    depends_on:
      - postgres
      - kafka
      - auth-service

  # Market Data Service
  market-data-service:
    build:
      context: ./market-data-service
      dockerfile: Dockerfile
    container_name: market-data-service
    ports:
      - "8083:8083"
      - "50053:50053"
    environment:
      REDIS_URI: redis://redis:6379
    networks:
      - portfolio-network
    depends_on:
      - redis
      - auth-service

  # API Server (Gateway)
  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: api-server
    ports:
      - "8000:8000"
    environment:
      AUTH_SERVICE_HOST: auth-service
      AUTH_SERVICE_PORT: 50050
      PORTFOLIO_SERVICE_HOST: portfolio-service
      PORTFOLIO_SERVICE_PORT: 50051
      TRANSACTION_SERVICE_HOST: transaction-service
      TRANSACTION_SERVICE_PORT: 50052
      MARKET_DATA_SERVICE_HOST: market-data-service
      MARKET_DATA_SERVICE_PORT: 50053
    networks:
      - portfolio-network
    depends_on:
      - auth-service
      - portfolio-service
      - transaction-service
      - market-data-service

volumes:
  pgdata:

networks:
  portfolio-network:
    driver: bridge
