syntax = "proto3";

package market;

// Typ transakcji
enum TransactionType {
  BUY = 0;
  SELL = 1;
}

// Żądanie dodania transakcji
message TransactionRequest {
  string userId = 1;
  string foundName = 2;
  string symbol = 3;
  double quantity = 4;
  double price = 5;
  TransactionType type = 6;
  string date = 7; // np. "2025-11-03"
}

// Odpowiedź serwisu
message TransactionResponse {
  string status = 1; // OK / ERROR
}

// Serwis do dodawania transakcji
service TransactionService {
  rpc AddTransaction(TransactionRequest) returns (TransactionResponse);
}
